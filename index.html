<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="judul">
        <h1>To-Do List</h1>
      </div>
      <div id="isi">
        <div class="tambah">
        <input required placeholder="add a task..." type="text" />
        <button onclick="input_task()" disabled id="add">Add</button>
      </div>
        <div class="list">
          <ul></ul>
        </div>
      </div>
      <div class="btns">
        <button id="del-all">Delete All</button>
        <button id="remove">Remove Data</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
